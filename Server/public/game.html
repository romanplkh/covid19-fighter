<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/superhero/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-R/oa7KS0iDoHwdh4Gyl3/fU7pgvSCt7oyuQ79pkw+e+bMWD9dzJJa+Zqd+XJS0AD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

    <div id="errorAlert" class="alert alert-success alert-dismissible fade show" role="alert">
      <p id="error-text"></p>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div id="splash" class="text-center">

      <i class="fa fa-volume-up"></i>
      <h1 id="splash-title" class=" text-success mt-5">COVID-19 FIGHTER</h1>
      <img src="img/Virus.svg" class="mt-5" id="virus-image-splash" alt="image">


      <div class="progress-bar">
        <span class="bar">
          <span class="progress"></span>
        </span>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div id="playersContainer" class="col-md-2 text-center">
          <div class="usersList mt-5">
            <h1>Players: </h1>
            <ul id="usersList">
            </ul>
          </div>
        </div>

        <div class="col-md">
          <div class="container-fluid mt-5">
            <div class="row justify-content-center">
              <div class="col-md-4">
                <div class="mx-auto text-center" id="personalData">




                  <div class="form-group">
                    <h1 class="display-4">Username:</h1>
                    <input class="form-control" type="text" id="userName" />
                  </div>
                  <button id="registerPlayer" class="btn btn-warning">Save</button>
                </div>
              </div>
            </div>

            <div id="dashboard" class="row">
              <div class="col">
                <div class="row justify-content-around">
                  <div class="col-md-6 text-center">
                    <h1 class="display-4 text-white" id="txtPlayer">
                      Player: <span class="text-success" id="playerName"></span>
                    </h1>
                  </div>
                  <div class="col-md-6 text-center">
                    <h1 class="display-4 text-danger" id="txtScore">
                      Score: <span id="playerScore"></span>
                    </h1>
                  </div>
                </div>
                <h1 class="text-center" id="score">

                </h1>
                <button class="text-center btn btn-success" id="btn">
                  Start The Game
                </button>
              </div>
            </div>
          </div>



          <div id="viruses-game-field" class="container mt-5">
            <div class="row">
              <div class="col-md-4 my-5">
                <div class="bush"></div>
                <div class="virus"></div>
              </div>
              <div class="col-md-4 my-5">
                <div class="bush"></div>
                <div class="virus"></div>
              </div>
              <div class="col-md-4 my-5">
                <div class="bush"></div>
                <div class="virus"></div>
              </div>
              <div class="col-md-4 mt-5">
                <div class="bush"></div>
                <div class="virus"></div>
              </div>
              <div class="col-md-4 mt-5">
                <div class="bush"></div>
                <div class="virus"></div>
              </div>
              <div class="col-md-4 mt-5">
                <div class="bush"></div>
                <div class="virus"></div>
              </div>
              <div class="col-md-4 mt-5">
                <div class="bush"></div>
                <div class="virus"></div>
              </div>
              <div class="col-md-4 mt-5">
                <div class="bush"></div>
                <div class="virus"></div>
              </div>
              <div class="col-md-4 mt-5">
                <div class="bush"></div>
                <div class="virus"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>











    <audio id="splash-audio" muted loop src="audio/splash.mp3"></audio>
    <audio id="shotgun" src="audio/380_gunshot.mp3"></audio>
    <audio id="smash" src="audio/smash_cut.mp3"></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script src="client.js"></script>
  </body>

</html>
