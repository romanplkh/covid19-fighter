<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19 FIGHTER</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/superhero/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-R/oa7KS0iDoHwdh4Gyl3/fU7pgvSCt7oyuQ79pkw+e+bMWD9dzJJa+Zqd+XJS0AD"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- ERROR ALERT -->
    <div
      id="errorAlert"
      class="alert alert-success alert-dismissible fade show"
      role="alert"
    >
      <p id="error-text"></p>
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <!-- SPLASH SCREEN -->
    <div id="splash" class="text-center">
      <i id="volume-icon" class="fa fa-volume-off"></i>
      <h1 id="splash-title" class="text-success mt-5">COVID-19 FIGHTER</h1>
      <img
        src="img/Virus.svg"
        class="animated pulse infinite"
        id="virus-image-splash"
        alt="image"
      />
      <div class="progress-bar">
        <span class="bar">
          <span class="progress"></span>
        </span>
      </div>
    </div>

    <!-- COUNTDOWN -->
    <div id="countDown" class="demo">
      <div class="demo__colored-blocks">
        <div class="demo__colored-blocks-rotater">
          <div class="demo__colored-block"></div>
          <div class="demo__colored-block"></div>
          <div class="demo__colored-block"></div>
        </div>
        <div class="demo__colored-blocks-inner"></div>
        <div class="demo__text">READY?</div>
      </div>
      <div class="demo__inner">
        <svg class="demo__numbers" viewBox="0 0 100 100">
          <defs>
            <path class="demo__num-path-1" d="M40,28 55,22 55,78" />
            <path
              class="demo__num-join-1-2"
              d="M55,78 55,83 a17,17 0 1,0 34,0 a20,10 0 0,0 -20,-10"
            />
            <path
              class="demo__num-path-2"
              d="M69,73 l-35,0 l30,-30 a16,16 0 0,0 -22.6,-22.6 l-7,7"
            />
            <path class="demo__num-join-2-3" d="M28,69 Q25,44 34.4,27.4" />
            <path
              class="demo__num-path-3"
              d="M30,20 60,20 40,50 a18,15 0 1,1 -12,19"
            />
          </defs>
          <path
            class="demo__numbers-path"
            d="M-10,20 60,20 40,50 a18,15 0 1,1 -12,19 
                   Q25,44 34.4,27.4
                   l7,-7 a16,16 0 0,1 22.6,22.6 l-30,30 l35,0 L69,73 
                   a20,10 0 0,1 20,10 a17,17 0 0,1 -34,0 L55,83 
                   l0,-61 L40,28"
          />
        </svg>
      </div>
    </div>

    <!-- PLAYERS LIST -->
    <div class="container-fluid">
      <div class="row">
        <div id="playersContainer" class="col-md-2 pr-0 text-center">
          <div class="usersListContainer mt-5">
            <h1 class="text-danger">Fighters:</h1>
            <ul id="usersList"></ul>
          </div>
        </div>

        <!-- REGISTRATION PLAYER -->
        <div class="col-md px-0 mx-0">
          <div class="container-fluid mt-5">
            <div class="row justify-content-center">
              <div class="col-md-4">
                <div class="mx-auto text-center" id="personalData">
                  <div class="form-group">
                    <h1 class="display-4">Username:</h1>
                    <input class="form-control" type="text" id="userName" />
                  </div>
                  <button id="registerPlayer" class="btn btn-lg btn-success">
                    REGISTER
                  </button>
                </div>
              </div>
            </div>

            <!-- DASHBOARD -->
            <div id="dashboard" class="row">
              <div class="col">
                <div class="row">
                  <div class="col-md-6 text-center">
                    <h1 class="display-4 text-warning" id="txtPlayer">
                      <span class="text-success" id="playerName"></span>
                    </h1>
                  </div>
                  <div class="col-md-6 text-center">
                    <h1 class="display-4 text-warning" id="txtScore">
                      Score: <span id="playerScore" class="text-warning"></span>
                    </h1>
                  </div>
                </div>
                <h1 class="text-center" id="score"></h1>
              </div>
            </div>
          </div>

          <!-- GAME FIELDS -->
          <div id="viruses-game-field" class="container mt-5">
            <div class="row">
              <div class="col-md-4 my-5">
                <div class="bush"></div>
                <div class="virus"></div>
              </div>
              <div class="col-md-4 my-5">
                <div class="bush"></div>
                <div class="virus"></div>
              </div>
              <div class="col-md-4 my-5">
                <div class="bush"></div>
                <div class="virus"></div>
              </div>
              <div class="col-md-4 my-5">
                <div class="bush"></div>
                <div class="virus"></div>
              </div>
              <div class="col-md-4 my-5">
                <div class="bush"></div>
                <div class="virus"></div>
              </div>
              <div class="col-md-4 my-5">
                <div class="bush"></div>
                <div class="virus"></div>
              </div>
              <div class="col-md-4 my-5">
                <div class="bush"></div>
                <div class="virus"></div>
              </div>
              <div class="col-md-4 my-5">
                <div class="bush"></div>
                <div class="virus"></div>
              </div>
              <div class="col-md-4 my-5">
                <div class="bush"></div>
                <div class="virus"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="text-center btn btn-success" id="btn">
        Start The Game
      </button>
    </div>

    <!-- WINNER MODAL -->
    <div id="winner-modal">
      <!-- <span aria-hidden="true" id="modal-close-btn">&times;</span> -->
      <h2 class="pt-1 text-white">The Winner is:</h2>
      <h1 id="winner-modal-name" class="display-4 text-success">ROMAN</h1>
      <img src="img/Virus.svg" id="virus-image-winner" alt="image" />
    </div>

    <audio id="splash-audio" muted loop src="audio/splash.mp3"></audio>
    <audio id="shotgun" src="audio/380_gunshot.mp3"></audio>
    <audio id="smash" src="audio/smash_cut.mp3"></audio>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js"
      type="text/javascript"
    ></script>
    <script src="client.js"></script>
  </body>
</html>
